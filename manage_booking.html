<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100vw;
            display: flex;
            position: fixed;
            left: 0;
            top: 0;
            align-items: center;
            padding: 8px 128px;
        }
        header .logo a {
            text-decoration: none;
        }

        header .logo a img {
            width: 150px;
            height: 100px;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main section.booking-container {
            display: flex;
            flex-direction: column;
            padding: 64px;
            box-shadow: 0 0 1px #555;
            position: relative;
        }

        .booking-container h1 {
            margin-bottom: 48px;
        }

        table {
            font-size: 21px;
        }

        table td, table th {
            padding: 4px 8px;
        }

        table th {
            text-align: left;
        }

        #controls {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #controls > button {
            padding: 4px 0;
            font-size: 21px;
            border-radius: 8px;

        }
        #pay-full-price, #pay-amount-owing {
            background-color: #28a745;
            color: #fff;
        }

        #cancel-btn {
            background-color:#dc3545;
            color: #fff;
        }

        #confirm-btn {
            background-color: #000;
            color: #fff;
        }

        #cancel-modal {
            position: absolute;
            top: 50%;
            background-color: #fff;
            z-index: 100;
            box-shadow: 0 0 1px #555;
            padding: 16px;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        #cancel-modal.show {
            transform: scale(1);
        }

        #cancel-modal > p {
            margin-bottom:24px ;
        }

        #cancel-modal > .controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        #cancel-modal > .controls > button{
            padding: 4px 8px;
            background-color: #fff;
            box-shadow: 0 0 1px #555;
            border: 0;
            outline: 0;
            border-radius: 8px;
        }

        #cancel-modal > .controls button.yes{
            background-color: #000;
            color: #fff;
        }

        @media (max-width:800px) {
            header {
                padding: 8px 5vw;
            }        
        }

        @media (max-height:700px){
            header {
                background-color: #fff;
            }

            main {
                align-items: normal;
                padding: 128px 0;
                height: fit-content;
            }
        }

        @media (max-width:500px){
            main section.booking-container {
                box-shadow: 0 0 0 #fff ;
                padding: 0;
            }
        }

        .loader-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: linear-gradient(rgba(240,240,240,0.8),rgba(240,240,240,0.8));
            transform: scale(0);
        }

        .loader-container.show {
            transform: scale(1);
        }

        .loader-container .loader {
            border: 6px solid #f3f3f3; /* Light gray */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./images/logo/IMG-20240311-WA0002-removebg-preview(1).png" alt="Logo">
            </a>
        </div>
    </header>
    <main>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <div id="cancel-modal">
            <p>Are you sure you want to cancel the booking?</p>
            <div class="controls">
                <button class="modal-btn no" onclick="noCancelBtn()">No</button>
                <button class="modal-btn yes" onclick="cancelBtn()">Yes, Delete</button>
            </div>
        </div>
        <section class="booking-container">
            <h1>Manage Booking</h1>
            <div id="emailVer"></div>
            <table>
                <tr>
                    <th>Date</th>
                    <td id="date"></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td id="type"></td>
                </tr>
                <tr>
                    <th>Total Price</th>
                    <td id="total-price"></td>
                </tr>
                <tr>
                    <th>Amount Owing</th>
                    <td id="amount-owing"></td>
                </tr>
            </table>
            <p id="warning" style="color: #f00;"></p>
            <div id="controls">

            </div>
        </section>
    </main>
    <script type="module" src="./javascript/manage_booking.js" defer></script>
</body>
</html>
