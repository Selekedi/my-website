<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- LINKING STYLESHEET PORTFOLIO.CSS -->
    <link rel="stylesheet" href="./portfolio.css">
</head>
<body> 
    <!-- HEADER -->
    <header>
        <!-- HEADER LOGO -->
        <div class="logo">
            <!-- HOME PAGE LINK -->
            <a href="./index.html" class="home-link">
                <!-- LOGO IMAGE -->
                <img src="./images/IMG-20240311-WA0002-removebg-preview.png" alt="">
            </a>
        </div>
    </header>
    <!-- CHAT MENU -->
     <!-- CHAT MENU CONTAINER -->
    <div class="menu-container">
        <!-- MENU -->
        <div class="menu">
            <!-- CHAT OPTIONS -->
            <li style="--i:1;--clr:#f0f565;">

                <ion-icon data-id="mail" name="mail-open-outline"></ion-icon>
            </li>
            <li style="--i:2;--clr:#2242f2;">
                <ion-icon data-id = "call" name="call-outline"></ion-icon>
            </li>
            <li style="--i:3;--clr:#22f265;">
                <ion-icon data-id="whatsapp" name="logo-whatsapp"></ion-icon>
            </li>
            <!-- CHAT MENU TOGGLES-->
            <div class="toggle">
                <ion-icon name="chatbox-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </div>
    <!-- MAIN SECTION -->
    <main>
        <!-- PORTFOLIO SECTION -->
        <section id="portfolio">
            <!-- PORTFOLIO HEADING -->
            <h1 class="main-heading">
                Portfolio
            </h1>
            <!-- PORTFOLIO SECTION CATEGORY BUTTONS -->
            <div class="category-btns">
                <button class="category-btn active" data-id="all">All</button>
                <button class="category-btn" data-id="emceeing">Emceeing</button>
                <button class="category-btn" data-id="radio hosting">radio hosting</button>
                <button class="category-btn" data-id="refereeing">refereeing</button>
            </div>
            <!-- PORTFOLIO CONTAINER -->
            <div class="portfolio-container">
                <!-- CARD EXAMPLE, ACTUALLY RENDERED WITH JAVASCRIPT -->
                <div class="card">
                    <!-- CARD VISUAL, WHERE THE VIDEO IS LOCATED -->
                    <div class="visual"></div>
                    <!-- CARD INFO, WHERE DETAILS OF THAT SPECIFIC EVENT ARE -->
                    <div class="info">
                        <div class="type">
                            <span>
                                Wedding
                            </span>
                        </div>
                        <div class="date">
                            <span>
                                02/05/2023
                            </span>
                        </div>
                        <div class="organisation">
                            <span>
                                Mr & Mrs Mohlala
                            </span>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <!-- CONTACT US SECTION -->
        <section class="contact-us" id="contact-us">
            <!-- CONTACT US HEADER -->
            <h1>Get in touch</h1>
            <!-- CONTACT US INFO, WHERE THE INFORMATION FOR CONTACTING US IS -->
            <div class="contact-info">
                <!-- WHERE HARD PRINTED INFO LIKE EMAIL, CELL .ETC IS LOCATED -->
                <div class="info-container">
                    <div class="info">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <span class="text">
                            selekedimafate@gmail.com
                        </span>
                    </div>
                    <div class="info">
                        <span class="icon">
                            <ion-icon name="call-outline"></ion-icon>
                        </span>
                        <span class="text">
                            (+27)82 751 2160
                        </span>
                    </div>
                    <div class="info">
                        <span class="icon">
                            <ion-icon name="logo-whatsapp"></ion-icon>
                        </span>
                        <span class="text">
                            (+27)82 751 2160
                        </span>
                    </div>
                    <!-- WHERE ALL SOCIAL MEDIA LINKS ARE -->
                    <div class="social-links">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-tiktok"></ion-icon>
                        </a>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
            </div>
            
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="copyright-year"></span> Thato The MC. All Rights Reserved </p>
    </footer>
    <script src="./portfolio.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
