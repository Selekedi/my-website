<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100vw;
            display: flex;
            position: fixed;
            left: 0;
            top: 0;
            align-items: center;
            padding: 8px 128px;
        }
        header .logo a {
            text-decoration: none;
        }

        header .logo a img {
            width: 150px;
            height: 100px;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            display: flex;
            flex-direction: column;
            padding: 64px;
            box-shadow: 0 0 1px #555;
        }

        form h1 {
            margin-bottom: 24px;
            text-transform: capitalize;
        }

        form label, form input {
            font-size: 21px;
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
        }


        form label[for="phoneNumber"] small{
            display: block;
        }

        form label[for="phoneNumber"] {
            margin-bottom: 4px;
        }

        input#phoneNumber {
            margin-top: 0px;
        }

        form button#emailRegisterButton {
            font-size: 21px;
            padding: 8px 0;
            background-color: #000;
            color: #fff;
            margin: 8px 0;
            border-radius: 8px;
        }

        @media (max-width:800px) {
            header {
                padding: 8px 5vw;
            }
            
            header .logo a {
                height: 50px;
                overflow: hidden;
            }

            header .logo a img {
                height: 65px;
                width: 100px;
            }
        }

        @media (max-height:580px){
            header {
                background-color: #fff;
            }

            main {
                align-items: normal;
                padding: 128px 0;
                height: fit-content;
            }
        }

        @media (max-width:650px) {
            form {
                padding: 8px 16px;
                width: 80vw;
            }
            form input, form label {
                font-size: 16px;
            }

            form button {
                font-size: 16px !important;
            }

            
        }

        .loader-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: linear-gradient(rgba(240,240,240,0.8),rgba(240,240,240,0.8));
            transform: scale(0);
        }

        .loader-container.show {
            transform: scale(1);
        }

        .loader-container .loader {
            border: 6px solid #f3f3f3; /* Light gray */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./images/logo/IMG-20240311-WA0002-removebg-preview(1).png" alt="Logo">
            </a>
        </div>
    </header>
    <main>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <form action="form">
            <h1 id="auth-header">Auth</h1>
            <!-- Email and Password Section -->
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="password"/>
            
            <!-- Cellphone Section -->
            <label style="display: none;" for="phoneNumber">Cellphone Number <small>(Preferebly Whatsapp)</small></label>
             
            <input style="display: none;" type="text" id="phoneNumber" placeholder="+1234567890" />
            
            <!-- Buttons for Email Registration -->
            <button type="button" id="emailRegisterButton">Register with Email</button>
            
            <div class="links">
                <p id="auth-link">Already have an account? <a href="#" onclick="event.preventDefault(); handleToggle()" id="sign-up">Sign In Here</a></p>
                <p id="forgot-password-btn">forgot password? <a href="#" id="forgot-password">Click Here</a></p>
            </div>
        </form>
        <script async type="module" src="./javascript/auth_index.js"></script>
    </main>
</body>
</html>
